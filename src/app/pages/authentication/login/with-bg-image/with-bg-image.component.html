<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr/>
              <div class="form-group row">
                <input type="input" class="form-control" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <span class="md-line"></span>
                <div class="messages text-danger error" *ngIf="submitted && loginForm.controls.username.errors?.required">Username can't be blank</div>              
              </div>  
              <div class="form-group row">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <span class="md-line"></span>
                <div class="messages text-danger error" *ngIf="submitted && loginForm.controls.password.errors?.required">Password can't be blank</div>
              </div>
              <div class="row m-t-25 text-left formGroup row">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/authentication/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div>
              </div>
              <div class="row m-t-30 formGroup">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                  <a [routerLink]="['/authentication/registration/with-bg-image']" class="text-right f-w-600 text-inverse">Sign up</a>
                </div>
              </div>
              <hr/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
