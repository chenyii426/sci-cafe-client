<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-2.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Our Programs</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/home/programs']">programs</a></li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<section id="courses-part" class="pt-120 pb-120 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="courses-top-search">                      
                        <div class="courses-search float-right">
                            <input type="text" [(ngModel)]="search" placeholder="Search">
                        </div> <!-- programs search -->
                    </div> <!-- programs top search -->
                </div>
            </div> <!-- row -->
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active"  id="courses-grid" role="tabpanel" aria-labelledby="courses-grid-tab">
                    <div class="row">
                            <div class="col-md-6 col-lg-4" *ngFor="let program of programs | filter:[{field:'name', value: search}] | paginate: { itemsPerPage: 6, currentPage: p }">
                                    <div class="singel-course mt-30">
                                        <div class="thum">
                                            <div class="image">
                                                <img src="assets/images/course/cu-4.jpg" alt="Course">
                                            </div>
                                        </div>
                                        <div class="cont">
                                            <a [routerLink]="['/home/programs/detail']" [queryParams]="{id:program?.id}"><h4>{{program?.name}}</h4></a>
                                        </div>
                                    </div> <!-- singel course -->
                                </div>
                    </div> <!-- row -->
                    <br/>
                    <br/>
                    <div class="text-center">
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
              </div>
            </div> <!-- tab content -->

        </div> <!-- container -->
    </section>
